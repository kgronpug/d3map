<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 map</title>
		
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

		<style type="text/css">

			//path:hover {
			//	fill: YellowGreen;
			//}
				
			.background { 
				fill: lightblue;
			}
			
			text {
			font-family: 'Ubuntu Condensed', serif;
			font-size: 48px;
			}
	
		</style>
	</head>
	<body bgcolor=lightgray>
	
		<script type="text/javascript">
			//Width and height
			var w = 700;
			var h = 550;
			//Define map projection
			var projection = d3.geoMercator()
								    .scale(5000)
									.center([13,56.4]);
									
			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);
							 
			var svg_chart = d3.select("body")
						.append("svg")
						.attr("width", 400)
						.attr("height", h)
			;
			
			svg_chart.append("rect")
				.attr("width", w)
				.attr("height", h)
				.attr("class", "background")
				;
				
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.call(d3.zoom()
						.scaleExtent([1, 20])
						.translateExtent([[0,0],[w,h]])
						.on("zoom", function () {
							svg.attr("transform", d3.event.transform)
						}))
						.append("g");
						
			svg.append("rect")
				.attr("class", "background")
				.attr("width", w)
				.attr("height", h)
				;
			

			d3.csv("https://raw.githubusercontent.com/kgronpug/d3map/master/KommuneData.csv", function(data) {

				//Load in GeoJSON data
				d3.json("https://raw.githubusercontent.com/kgronpug/d3map/master/kommuner.json", function(json) {

					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {

						//Grab state name
						var dataKom = data[i].KOMNAVN;

						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].VALUE); 
						
						for (var j = 0; j < json.features.length; j++) {
							
							var jsonKom = json.features[j].properties.KOMNAVN;
							
							if (dataKom == jsonKom) {

								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
							
							}
						}
					};

					

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .attr("fill", "teal")
					   .attr("stroke", "white") 
					   .attr("stroke-width", "0.2") 
					   //.style("fill", "teal")
					   .on("mouseover", function(d, i) {
							var point = d3.mouse(this)
							
							var kommune = d.properties.KOMNAVN
							d3.selectAll("path").filter(function(d) {return d.properties.KOMNAVN == kommune})
								.attr("fill", "yellowgreen");
						})				
					   .on("mouseout", function(d, i) {
							var kommune = d.properties.KOMNAVN
							d3.selectAll("path").filter(function(d) {return d.properties.KOMNAVN == kommune})
								.attr("fill", "teal");

						})			   
					   .on("click", opdater)
					   ;
				});
			});
			
			
			
			var opdater = function(d, i) {

							d3.select("#tooltip").remove();					   
					   		svg_chart.append("text")
							  .attr("id", "tooltip")
							  .attr("x", 10)
							  .attr("y", 50)
							  .attr("text-anchor", "left")
							  .attr("font-family", "sans-serif")
							  .attr("font-size", "20px")
							  .attr("font-weight", "bold")
							  .attr("fill", "black")
							  .text(d.properties.KOMNAVN + " " + d.properties.value);
						};
			
			
		</script>
	</body>
</html>
